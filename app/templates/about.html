<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Модель Renault</h3>
        <table>
            <thead>
                <th>Brand</th>
                <th>Name</th>
                <th>Image</th>
                <th>File</th>
            </thead>
            <tr>
                <td>{{ car.brand }}</td>
                <td>{{ car.name }}</td>
                <td><img src="{{ car.cars_image.url }}" alt="car"></td>
                <td>{{ car.file }}</td>
            </tr>
        </table>
        <a href="{% url 'delete' car.pk %}">Удалить объект</a>
    </body>
</html>
