{% load thumbnail %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Модели Renault</h3>
        <table>
            <tr>
                {% for i in cars %}
                <div>
                    <td>{{ i.brand }}</td>
                    <td><a href={% url 'about' i.id %}>{{ i.name }}</a></td>
                    <td><img style="border-radius: 50%;" src="{{ i.cars_image|thumbnail_url:'avatar' }}" alt="car"></td>
                    <td><a href="{{ i.file.url }} " download="">{{ i.file }}</a></td>
                </div>
                {% endfor %}
            </tr>
        </table>

        <a href={% url 'create' %}><h3>Добавить модель</h3></a>
    </body>
</html>
